                <!-- All valid forms must use a 'method' (for submitting the form), and an 'action' (which submits the form) -->
    <form method="post" action="#" id="comments">

      <!-- Labels are associated with 'ids', NOT with 'name' attributes --> 
      <label for="form-name">Name:</label>
      <!-- Input elements should have a 'type' defined to help with processing -->
      <input type="text" id="form-name" name="form-name" placeholder="Enter Name">

      <label for="form-subject">Subject:</label>
      <input type="text" id="form-subject" name="form-subject" placeholder="Must have a Subject">

      <label for="form-subject">Email Address:</label>
      <input type="text" id="form-subject" name="form-subject" placeholder="example@email.com">
      
      <label for="form-comment">Comment:</label>
      <!-- Textareas allow for multi-line text input instead of a single line -->
      <textarea id="form-comment" name="form-comment" placeholder="Please give other possible contact information as well as a summary of your inquiry and we will get back to you shortly."></textarea>

      <input type="submit" value="Submit your comment">

    </form>
